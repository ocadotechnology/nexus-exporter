language: python
python:
- '2.7'
sudo: required
services:
- docker
env:
  global:
  - REGISTRY_USER=ocadotechnologygitlab
  - VCS_SOURCE="https://github.com/${TRAVIS_REPO_SLUG}"
  - secure: ""
  - secure: ""
  - secure: ""
before_script:
- docker pull "$TRAVIS_REPO_SLUG" || true
script:
- npm install -g snyk
- ./.travis/docker-build.sh
after_script:
- docker images
deploy:
  provider: script
  script: ./.travis/docker-push.sh
  on:
    branch: master
    tags: true
